<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#87CEEB" />

  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700">
    <animateMotion dur="5s" repeatCount="indefinite">
      <mpath xlink:href="#sunMotionPath" />
    </animateMotion>
  </circle>

  <!-- Motion Path for Sun -->
  <path id="sunMotionPath" d="M 700 100 Q 400 300 100 100" fill="none" />

  <!-- Raspberry Pi -->
  <g id="raspiPiGroup">
    <rect x="350" y="250" width="100" height="60" fill="#228B22">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 400 280" to="360 400 280" />
    </rect>
    <circle cx="400" cy="280" r="5" fill="black" />
    <circle cx="440" cy="280" r="5" fill="black" />
    <rect x="360" y="270" width="80" height="40" fill="#A9A9A9" />
    <rect x="365" y="275" width="20" height="10" fill="white" />
    <rect x="395" y="275" width="20" height="10" fill="white" />
  </g>

  <!-- Solar Panel -->
  <g id="solarPanelGroup">
    <rect x="50" y="300" width="200" height="20" fill="#A9A9A9">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 150 310" to="360 150 310" />
    </rect>
    <rect x="60" y="290" width="10" height="40" fill="#A9A9A9">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 60 310" to="360 60 310" />
    </rect>
    <rect x="90" y="290" width="10" height="40" fill="#A9A9A9">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 90 310" to="360 90 310" />
    </rect>
    <rect x="120" y="290" width="10" height="40" fill="#A9A9A9">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 120 310" to="360 120 310" />
    </rect>
    <rect x="150" y="290" width="10" height="40" fill="#A9A9A9">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" repeatCount="indefinite" from="0 150 310" to="360 150 310" />
    </rect>
  </g>

  <!-- Battery -->
  <g id="batteryGroup">
    <rect x="600" y="400" width="100" height="40" fill="#4169E1">
      <animateTransform attributeName="transform" attributeType="XML" type="scale" dur="2s" repeatCount="indefinite" values="1;1.1;1" />
    </rect>
    <rect x="610" y="410" width="80" height="20" fill="white" />
  </g>

  <!-- Text -->
  <text x="50" y="50" font-family="Arial" font-size="24" fill="white">Raspi Solar Control</text>
  <text x="50" y="100" font-family="Arial" font-size="18" fill="white">Environmental Monitoring and Control System</text>
</svg>
